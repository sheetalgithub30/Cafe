<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <header>
        <h1>CAMPER CAFE</h1>
        <p>Est. 2020</p>
      </header>
      <hr />
      <main>
        <section>
          <h2>Coffee</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
          />
          <article class="row">
            <p class="item">French Vanilla</p>
            <p class="price">3.00</p>
          </article>
          <article class="row">
            <p class="item">Caramel Macchiato</p>
            <p class="price">3.75</p>
          </article>
          <article class="row">
            <p class="item">Pumpkin Spice</p>
            <p class="price">3.50</p>
          </article>
          <article class="row">
            <p class="item">Hazelnut</p>
            <p class="price">4.00</p>
          </article>
          <article class="row">
            <p class="item">Mocha</p>
            <p class="price">4.50</p>
          </article>
        </section>

        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" />
          <article class="row">
            <p class="item">Donut</p>
            <p class="price">1.50</p>
          </article>
          <article class="row">
            <p class="item">Cherry Pie</p>
            <p class="price">2.75</p>
          </article>
          <article class="row">
            <p class="item">Cheesecake</p>
            <p class="price">3.00</p>
          </article>
          <article class="row">
            <p class="item">Cinnamon Roll</p>
            <p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank"
            >Visit our website</a
          >
        </p>
        <p>123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
